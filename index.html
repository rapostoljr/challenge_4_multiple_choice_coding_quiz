<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Multiple Choice Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <!-- outside container -->
    <div class="outside-container">
        <!-- top-bar section -->
        <nav class="button-timer-bar">
            <button class="view-highscore-btn">View Highscores</button>
            <p id="timer-countdown">Timer: 0</p>
        </nav>

        <!-- inside container -->
        <div class="inside-container">
            
            <!-- start of quiz -->
            <header class="begin-quiz" id="begin-quiz">
                <h1>WELCOME TO THE JAVASCRIPT CODING QUIZ</h1>
                <p>Press START QUIZ to begin quiz</p>
                <button class="button-start">START QUIZ</button>
            </header>

            <!-- Main quiz content -->
            <main>
                <section class="question-screen" id="question-screen"> 
                    <h2 class="question" id="question">Enter Question Here</h2>
                        <button class="choice choice1-btn"></button>
                        <button class="choice choice2-btn"></button>
                        <button class="choice choice3-btn"></button>
                        <button class="choice choice4-btn"></button>
                    <div id="correctWrong"></div>
                </section>

                <section class="end-quiz" id="end-quiz">
                    <h2>END OF QUIZ!</h2>                    
                    <p id="end-of-game-text"></p>
                    <form id="highscores-list">
                        Enter initials: 
                        <input type="text" id="highscores-initials-input" placeholder="Enter Initials Here" />
                        <button class="highscore-submit-btn" id="highscore-submit-btn">Submit</button>
                    </form>
                </section>

                <section class ="highscores-screen" id="highscores-screen">
                    <h2>HIGHSCORES:</h2>
                    <ol id="highscore-list">
                    </ol>
                    <button class="go-back-btn" id="go-back-btn">Go back</button>
                    <button class="clear-highscore-btn" id="clear-highscore-btn">Clear Highscores</button>
                </section>

            </main>

        </div>

    </div>
   <script src="./assets/js/script.js"></script>
   <script src="./assets/js/game.js"></script>  
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Multiple Choice Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <!-- outside container -->
    <div class="outside-container">
        <!-- top-bar section -->
        <nav class="button-timer-bar">
            <button class="view-highscore-btn">View Highscores</button>
            <p>Timer: 0</p>
        </nav>

        <!-- inside container -->
        <div class="inside-container">

            <!-- start of quiz -->
            <header class="begin-quiz">
                <h1>WELCOME TO THE JAVASCRIPT CODING QUIZ</h1>
                <p>Press START QUIZ to begin quiz</p>
                <button class="button-start">START QUIZ</button>
            </header>

            <!-- Main quiz content -->
            <main>
                <section class="question-screen"> 
                    <h2 class="question">Enter Question Here</h2>
                    <ul>
                        <li class="choice">Choice 1</li>
                        <li class="choice">Choice 2</li>
                        <li class="choice">Choice 3</li>
                        <li class="choice">Choice 4</li>
                    </ul>
                </section>

                <section class="end-quiz">
                    <h2>END OF QUIZ!</h2>                    
                    <p>Your score is: 0</p>
                    <form id="highscores-list">
                        Enter initials: 
                        <input type="text" id="highscores-initial-input" placeholder="Enter Initials Here" />
                        <button class="highscore-submit-btn">Submit</button>
                    </form>
                </section>

                <section class ="highscores-screen">
                    <h2>HIGHSCORES:</h2>
                    <ol>
                        <li>Name: - Score:</li>
                        <li>Name: - Score:</li>
                        <li>Name: - Score:</li>
                    </ol>
                    <button class="go-back-btn">Go back</button>
                    <button class="clear-highscore-btn">Clear Highscores</button>
                </section>


            </main>

        </div>

    </div>
   <script src="./assets/js/script.js"></script> 
</body>

</html>
